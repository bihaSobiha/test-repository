<!-- add modal start -->
<div id="add-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- modal content start -->
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Add Header</h6>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="col-md-12">

          <!-- form start -->
          <form role="form">

            <!-- card body start -->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="start-date">Start Date</label>
                  <input type="email" class="form-control" id="id1" name="name1" placeholder="yyyy-mm-dd">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="end-date">End Date</label>
                  <input type="text" class="form-control" name="name2" id="end-date" placeholder="yyyy-mm-dd">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="leave-type">Leave Type</label>
                  <select class="form-control">
                    <option>Casual</option>
                    <option>Annual</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label for="leave-days">Leave Day(s)</label>
                  <input type="number" class="form-control" id="id3" name="name3" placeholder="0" readonly>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label for="exampleInputEmail1">Remain Day(s)</label>
                  <input type="number" class="form-control" name="name4" id="id4" placeholder="0" readonly>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="exampleInputEmail1">Reason</label>
                  <textarea class="form-control"></textarea>
                </div>
              </div>
            </div>

            <section>
              <mat-checkbox>Checkbox</mat-checkbox>
            </section>

            <mat-radio-group>
              <mat-radio-button value="1">Radio Button 1</mat-radio-button> &nbsp;
              <mat-radio-button value="2">Radio Button 2</mat-radio-button>
            </mat-radio-group>
            <!-- card body end -->

          </form>
          <!-- form end -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Add</button>
      </div>
    </div>
    <!-- modal content end -->

  </div>
</div>
<!-- add modal end -->
